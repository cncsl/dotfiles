# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Use the color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[package]
disabled = true

[java]
symbol = "î‰– "
style = "red"
version_format = "v${major}"
format = "[${symbol}(${version})]($style)"

[nodejs]
version_format = "v${major}"
format = "[${symbol}(${version})]($style)"

[dart]
version_format = "v${major}"
format = "[${symbol}(${version})]($style)"
